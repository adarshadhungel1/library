<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class="container"> 
        <div class="heading">
            <h1>Library</h1>
            <h3>New Book Info</h3>
        </div>
        <div class="bookdata">
            <div class="name">
                <div class="name"> <label for="name"> Name: </label> </div>
                <input type="text" name="name" id="name">
            </div>
            <div class="author">
                <div class="author"> <label for="author">Author: </label> </div>
                <input type="text" name="author" id="author">
            </div>
            <div class="status">
                <div class="yn"> <label for="status"> Have you read it yet?: </label> </div>
                <input type="radio" name="status" value="yes"> Yes <input type="radio" name="status" value="no" checked> No
            </div>
            <div class="remark">
                <div class="remarks"><label for="remarks"> Remarks: </label> </div>
                <input type="text" name="remarks" id="remarks">
            </div> 
            <button class="addbook">Add</button>

            <div class="books">
                <div class="bookinfo">
                    <div class="abook">
                        <div class="name"></div>
                        <div class="author"></div>
                        <div class="status"></div>
                        <div class="remarks"></div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
